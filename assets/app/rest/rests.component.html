

<ul class="rests">
<li *ngFor="let rest of rests" (click)="onSelect(rest)"
    [class.selected]="rest === selectedRest">
  <span class="badge">{{rest.id}}</span>
  <span>{{rest.name}}</span>
  <button class="delete"
    (click)="delete(hero); $event.stopPropagation()">x</button>
</li>
</ul>
<div *ngIf="selectedRest">
  <h2>
    {{selectedRest.name | uppercase}} is the Restaurant
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
